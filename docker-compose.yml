version: '3.8'

services:
  # Flask API server for token generation
  api-server:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - livekit-network

  # LiveKit agent worker (development mode)
  agent-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TAVUS_API_KEY=${TAVUS_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - livekit-network
    depends_on:
      - api-server

  # LiveKit agent worker (production mode)
  agent-prod:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TAVUS_API_KEY=${TAVUS_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - livekit-network
    depends_on:
      - api-server
    profiles:
      - production

networks:
  livekit-network:
    driver: bridge

